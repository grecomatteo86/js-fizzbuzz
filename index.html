<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>FizzBuzz</title>
</head>
<body>
  <div class="container">
    <h1 class="main_title text_center">Fizz Buzz Game</h1>
    <div class="display_flex">
      <p class="heading text_center">Fizz per i multipli di 3</p>
      <p class="heading text_center">Buzz per i multipli di 5</p>
      <p class="heading text_center">FizzBuzz per i multipli sia di 3 che di 5</p>
    </div>
    <div class="display_flex">
      <div class="left_column">
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
      </div>
      <ul id="numbers_list"></ul>
      <div class="right_column">
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
        <div class="compass_container">
          <i class="icon far fa-compass"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
